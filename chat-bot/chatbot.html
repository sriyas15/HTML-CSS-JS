<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat-Bot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>

    <div class="root"></div>
    
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

function ChatBotInput(){
    return (
        <>
        <input type="text"/>
        <button>Enter</button>
        </>
    )
}

function ChatMessage({msg,user}){
        return(
            <div className='message'>
            {user === 'robot' && <img width='50px' src="./images/robot.png" alt=""/>}
            {msg}
            {user === 'user' && <img width='50px' src="./images/user.png" alt=""/>}
            </div>
        )
}

function DynamicChat(){

    const chatMessages = [
    {
        msg: 'Hey there',
        user: 'user',
        id : 0
    },
    {
        msg: 'Yes! how can i help you',
        user: 'robot',
        id : 1
    },
    {
        msg: 'Whats the time now in india',
        user: 'user',
        id : 2
    },
    {
        msg: 'its 1:55 p.m',
        user: 'robot',
        id : 3
    },
    {
        msg: 'who are you?',
        user: 'user',
        id : 4
    },
    {
        msg: 'I am simply designed ChatBot here to help you',
        user: 'robot',
        id : 5
    },
    {
        msg: 'Ok, Thank You',
        user: 'user',
        id : 6
    },
    {
        msg: 'Youre welcome, feel free to ask anything',
        user: 'robot',
        id : 7
    },
]

return(
    chatMessages.map(messages=>(
        <ChatMessage msg={messages.msg} 
            user={messages.user} 
            key={messages.id}
            />
    ))
)
}





function App(){
    return(

    <div className="container">

        <ChatBotInput/>

        <DynamicChat/>

    </div>

    )
}

ReactDOM.createRoot(document.querySelector(".root")).render(<App/>)

</script>
</body>

</html>
