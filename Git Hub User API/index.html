<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>GitUser Finder</title>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <header class="head">
        <div class="containers">
            <div class="header-wrapper">
                <img width="120px" height="105px" src="./images/gitlogo.png" alt="">
                 
            </div>
        </div>
    </header>

    <section class="git">
        <div class="container">
            <div class="git-wrapper">
                
                    <h1 class="mt-3 display-3">Git Hub User Find</h1>
                    <hr>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input id="input-field" type="text" class="form-control" placeholder="Username" >
                        <button id="get-btn" class="btn btn-outline-dark">Get Profile</button>
                    </div>
                    
                    <div id="alert-div">

                    </div>
                    <div id="div-tag" class="mt-5 container searchContainer">

                    </div>
                
            </div>
        </div>
    </section>

    <footer class="foot mt-auto">
        <h2>Git Finder</h2>
        <p>@Copyrights Reserved 2025</p>
    </footer>


<script src="./script/finder.js"></script>
<script src="./script/Ui.js"></script>
<script src="./script/app.js"></script>
</body>
</html>
