<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    
    <div class="container">
        <h1 class="display-1">Updated To Do List</h1>
<hr>

        <div class="divHtml">
            
        </div>
        <p id="alert1"></p>
        <div class="form-floating mt-5">
            <label class="form-label">Book Name</label>
            <input type="text" class="form-control" id="book-value">
        </div>

        <div class="form-floating mt-5">
            <label class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author-value">
        </div>

        <div class="form-floating mt-5">
            <label class="form-label">ISBN Number</label>
            <input type="number" class="form-control" id="isbn">
        </div>

        <button id="add-btn" type="submit" class="btn btn-dark mt-3" >Add</button>
        <button id="clear-btn" type="reset" class="btn btn-dark mt-3">Clear Books</button>

        <div class="mt-3">
            <table class="table">

                <thead>
                    
                    <th>
                        Book Name
                    </th>
                    <th >
                        Author Name
                    </th>
                    <th >
                        ISBN
                    </th>
                    
                </thead>

                <tbody class="tbody">
                    <tr class="trow remove">
                        <td id="book-table">Atomic Habits</td>
                        <td id="author-table">James Clear</td>
                        <td id="isbn-table">1847941834</td>
                        <td id="cross"><i class="fa-regular fa-xmark"></i></td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

    <script src="./todoFunctionality.js"></script>
</body>
</html>
